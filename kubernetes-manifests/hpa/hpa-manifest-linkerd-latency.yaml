apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: emailservice
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: emailservice
  minReplicas: 1
  maxReplicas: 10
  metrics:
  # - type: Pods
  #   pods:
  #     metricName: requests_per_second
  #     targetAverageValue: 1000
  - type: Pods
    pods:
      metricName: response_latency_ms_99th
      targetAverageValue: 8
---
